label.helptext=<html>Mit gespeichertem DB-Nutzer und -Passwort k\u00f6nnen Sie eine ad-hoc - Datensicherung anfordern.<br/> Die Sicherung beginnt sofort, die Dauer ist abh\u00e4ngig von der Datenmenge. Sofern Sie unter "Servermonitoring" eine E-Mail-Adresse konfiguriert haben, erhalten Sie nach Fertigstellung eine Zusammenfassung per E-Mail.</html>
label.helptextexport=<html>Sofern Sie hier ein am Server vorhandenes Verzeichnis angeben, wird mit jeder Sicherung auch zus\u00e4tzlich ein im Browser nutzbarer HTML-Export angelegt. So k\u00f6nnen Sie im Fall eines Systemausfalls auch unabh\u00e4ngig von der Software ausschlie\u00dflich im Browser arbeiten</html>
